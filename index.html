<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Odin Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <div class="output">
          <output class="previous-output"></output>
          <output class="current-output">0</output>
        </div>
        <div class="buttons">
          <button class="btn btn-light btn-wide" id="allClearBtn">AC</button>
          <button class="btn btn-light" id="deleteBtn">DEL</button>
          <button class="btn btn-operator" data-operator="/">/</button>
          <button class="btn" data-number="7">7</button>
          <button class="btn" data-number="8">8</button>
          <button class="btn" data-number="9">9</button>
          <button class="btn btn-operator" data-operator="*">*</button>
          <button class="btn" data-number="4">4</button>
          <button class="btn" data-number="5">5</button>
          <button class="btn" data-number="6">6</button>
          <button class="btn btn-operator" data-operator="+">+</button>
          <button class="btn" data-number="1">1</button>
          <button class="btn" data-number="2">2</button>
          <button class="btn" data-number="3">3</button>
          <button class="btn btn-operator" data-operator="-">-</button>
          <button class="btn" data-number=".">.</button>
          <button class="btn" data-number="0">0</button>
          <button class="btn-operator btn-wide" id="equalsBtn">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
